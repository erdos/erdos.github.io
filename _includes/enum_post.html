<li class="blogpost-thumbnail">
  <h2>
    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>

  <span class="timestamp">{{ post.date | date: "%b %-d, %Y" }}</span>
  {% if post.tags.first %}
  &nbsp;<b>Tags:</b>
  <ul class="tags">
    {% for tag in post.tags %}
    <li>
      <a href="{{tag |prepend: "/tag/"| prepend: site.baseurl}}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</li>
