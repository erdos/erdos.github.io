<li class="blogpost-thumbnail">
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <b>Tags:</b>
  <ul class="tags">
  {% for tag in post.tags %}
    <li class="inline archive_list"><a class="tag_list_link" href="{{tag |prepend: "/tag/"| prepend: site.baseurl}}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
</li>
